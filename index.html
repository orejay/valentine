<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    .button-wrapper {
      position: relative;
      height: 150px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #yesBtn:active {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background: white;
      color: #ff2e63;
      left: 50%;
      transform: translateX(-50%);
      top: 70px;
    }

    .emoji {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <div class="button-wrapper">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveButton() {
      const wrapper = document.querySelector(".button-wrapper");
      const wrapperRect = wrapper.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = wrapper.clientWidth - btnRect.width;
      const maxY = wrapper.clientHeight - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Works on desktop
    noBtn.addEventListener("mouseenter", moveButton);

    // Works on mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          font-size:2rem;
          color:white;
          text-align:center;
          padding:20px;
        ">
          YAAAY!!! ðŸ’– You just made me the happiest person alive! ðŸ’•
        </div>
      `;

      createLoveExplosion();
    });

    function createLoveExplosion() {
      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerHTML = ["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’—","â¤ï¸"][Math.floor(Math.random()*5)];

        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = window.innerHeight + "px";

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }, 150);
    }
  </script>
</body>
</html>
